{% extends "base.html" %}
{% block content %}

<div class="shadow p-3 mb-0 rounded-3" style="margin: 40px; background-color: #aaddf7;">
    <h3 class="text-justify">{{ question }}</h3> <br>
    <form class="form-group" method="POST">
        {{ form.hidden_tag() }}
        {{ form.answer(class="form-control", rows="5", placeholder="Type your answer here")}}
        {{ form.submit(class="btn btn-success", style="margin-top: 10px;") }}
    </form> 
</div>

{% endblock %}
