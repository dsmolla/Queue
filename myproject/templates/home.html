{% extends "base.html" %}
{% block content %}


{% for question in questions %}
  <div class="shadow bg-white p-2 mb-0 rounded-3" style="margin-top: 40px;">
    <div class="container-fluid" style="padding: 0px;">
      <h3 class="title fw-bold text-justify">
        <a href="{{ url_for('answer', id=question.id) }}" class="text-decoration-none">{{ question.title }}</a>
      </h3>
      <p class="question text-justify">{{ question.question }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
