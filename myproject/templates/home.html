{% extends "base.html" %}
{% block content %}


{% for question in questions %}
  <div class="shadow p-2 mb-0 rounded-3">
    <div class="container-fluid">
        <h1 class="display-5 fw-bold text-center"><a href="{{ url_for('answer', id=question.id) }}">{{ question.title }}</a></h1>
        <p class="fs-4">{{ question.content }}</p>
        <span class="text-muted">{{ question.time_asked.strftime('%B %d, %Y-%H:%M') }}</span>

        {% if question.resolved %}
          
        {% else %}
          <button type="button" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
              <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"></path>
            </svg>
            Resolve
          </button>

      </div>
    </div>
  </div>  
{% endfor %}
