{% extends "base.html" %}
{% block content %}


{% for question in questions %}
  <div class="shadow p-3 mb-0 rounded-3" style="margin: 40px; background-color: #aaddf7;">
    <div class="container-fluid">
      <h3 class="display-6 fw-bold text-center">
        <a href="{{ url_for('answer', id=question.id) }}" class="text-decoration-none">{{ question.title }}</a>
      </h3>
      <p class="fs-5">{{ question.question }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
